<html>
<head>
	<title>Kids game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="common.js"></script>
	<style>
		.card { 
			position: relative;
			z-index:100;
			display: none;
			height:100px;
		}

		.under.card {
			position: absolute;
			display:block;
			z-index:10;			
		}

		#score {
			float:right;
		}

		#warmer-colder {
			height: 20px;
		}

		#try-again {
			display:none;
			position: absolute;
			top: 10px;
			left: 300px;
		}
	</style>
</head>

<body>
	<h4 id="score">1000</h4>
	<h3>Can you find <select id="game-find-me">
	<option value="ava">Ava</option>
	<option value="mya">Mya</option>
	<option value="addison">Addison</option>
	</select>?</h3>
	<button id="try-again">Try Again</button>
	
	<div id="warmer-colder"></div>
	<div id="game" style="border: solid 2px red;padding:4px">
	</div>

</body>
</html>
