<html>
<head>
	<title>Kids game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="common.js"></script>
	<style>
		body,select,button {
			font: 500 20pt Verdana;
		}

		#game {
			padding:4px;
			width: 100%;			
		}

		#control-bar {
			height:60px;
			width:100%;
		}

		.card { 
`			z-index:100;
			display: none;
			float:left;
			width:100px;
			height:100px;
			position: relative; 
   			z-index: 100; // over the under card (10)
   			cursor: pointer;
		}

		.under.card {
			position: absolute;
			display:block;
			z-index:10;			
		}

		.card img {
			height:100%;
			width:100%;
			float:left;
			position: relative;
		}


		.card label {
		    font: 700 32pt Arial;
		    color: lightblue;			
		    -webkit-text-stroke: 1px black;
   			text-align: center; 

			position: absolute; 
	   		top: 30px; 
   			left: 0;
   			width: 100%; 
		}

		#header {
			float:left;
		}
		#score {
			float:right;
		}

		#warmer-colder {
			float:left;
			height: 20px;
			margin-left:40px;
		}

		#try-again {
			display: none;
			font-size: .9em;
			float:left;
			margin-left:40px;
			padding: 2px 10px;
		}

	</style>
</head>

<body>
	<div id="control-bar">
		<div id="header">
			Can you find <select id="game-find-me"></select>?
			&nbsp; &nbsp;  
			Game Size: <select id="game-size"></select>
		</div>
		<div id="warmer-colder"></div>
		<button id="try-again">Try Again</button>
		<div id="score">1000</div>
	</div>	
	<div id="game">
	</div>

</body>
</html>
